<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const lotto = (min, max) => {
            return Math.round(Math.random() * (max - min)) + min;
        }

        var money = '';
        var a = 0;
        for (i = 0; i < 6; i++) {
            a = lotto(1, 38);
            if (money.indexOf(a) < 0) {
                money += a + '&emsp;';
            }
            else {
                i--;
            }

        }
        document.write(`本期威力彩中獎號碼為：${money}<br>特別獎號為：${lotto(1, 8)}`);

    </script>
</body>

</html>
